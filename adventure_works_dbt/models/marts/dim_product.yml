version: 2

sources:
  - name: base
    database: AdventureWorks2019
    schema: Production
    tables:
      - name: Product
      - name: ProductSubcategory
      - name: ProductCategory


models:
  - name: dim_product
    description: ""
    columns:
      - name: productkey
        data_type: varchar
        description: "The surrogate key of the product."
        tests:
          - not_null
          - unique

      - name: productid
        data_type: int
        description: "The natural key of the product."
        tests:
          - not_null
          - unique

      - name: productnumber
        data_type: nvarchar
        description: "Unique product identification number."
        tests:
          - not_null
          - unique

      - name: productmodelid
        data_type: int
        description: "Product is a member of this product model."

      - name: productname
        data_type: name
        description: "The name of the product."
        tests:
          - unique
          - not_null

      - name: color
        data_type: nvarchar
        description: "Product color."

      - name: class
        data_type: nchar
        description: "H = High, M = Medium, L = Low."
        tests:
          - accepted_values:
              values: ['H',  'M', 'L']

      - name: style
        data_type: nchar
        description: "W = Womens, M = Mens, U = Universal."
        tests:
          - accepted_values:
              values: ['W',  'M', 'U']


      - name: subcategoryname
        data_type: name
        description: "Subcategory description."

      - name: categoryname
        data_type: name
        description: "Category description."



